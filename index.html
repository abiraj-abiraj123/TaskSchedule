<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Manager</title>
<link rel="stylesheet" href="task.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h1 class="head">Task Manager</h1>
<div class="row justify-content-around align-items-center">
<div id="table-container " class="col-4 ">
    <div >
        <button id="stop-timer"  class="btn btn-success">Stop Timer</button>
        <button id="start-timer" class="btn btn-success">Start Timer</button>
        <div id="timer" class="text-white"></div> <!-- Timer will be displayed here -->
    </div>

    <div id="filter-container">
        <label for="task-filter" class="text-white">Filter by Task Name:</label>
        <input type="text" id="task-filter">
        <datalist id="task-names"></datalist> <!-- Autocomplete dropdown -->
    </div>

    <table id="task-table" class="text">
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Description</th>
                <th>Duration</th>
                <th>Updation</th>
                <th>Deletion</th>
            </tr>
        </thead>
        <tbody>
            <!-- Tasks will be added here dynamically -->
        </tbody>
    </table>
</div>
<form id="task-form" class="col-5 mt-5">
    <label for="task-name">Task Name:</label>
    <input type="text" id="task-name" required>
    <label for="task-desc">Description:</label>
    <input type="text" id="task-desc" required>
    <button type="submit">Add Task</button>
</form>
</div>
<script src="task.js"></script>
</body>
</html>
